version: "3.1"
services:
    db:
        build: docker-mysql/
        ports:
            - "2036:3306"
        command: --default-authentication-plugin=mysql_native_password --lower_case_table_names=1
        environment:
            MYSQL_DATABASE: security
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
#        volumes:
#            - ./dump:/docker-entrypoint-initdb.d
#            - ./conf:/etc/mysql/conf.d
        networks:
            - default
